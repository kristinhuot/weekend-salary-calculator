<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
 
</head>
<body>
  <header>
    <h1>MyCompany Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
      <form>
        <input
          data-testid="firstNameInput"
          id="firstNameText"
          placeholder="Employee First Name"
          type="text">
        <input
          data-testid="lastNameInput"
          id="lastNameText"
          placeholder="Employee Last Name"
          type="text">
        <input
          data-testid="idInput"
          id="idText"
          placeholder="Employee ID Number"
          type="number">
        <input
          data-testid="titleInput"
          id="titleText"
          placeholder="Job Title"
          type="text">
        <input
          data-testid="annualSalaryInput"
          id="annualSalaryText"
          placeholder="Annual Salary"
          type="number">
          <button data-testid="submitButton" onclick="submitText(event)">Submit</button>
      </form>
    <h2>Employees</h2>
      <table>
        <thead>
          <th>Employee First Name</th>
          <th>Employee Last Name</th>
          <th>Employee ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
          <th></th>
        </thead>
        <tbody id ="salaryTable"></tbody>
      </table>
  </main>
  <footer id="over-budget">
    <p>Total Monthly Cost to Company:<span id="salaryCount">0</span></p>
  </footer>
</body>
</html>
