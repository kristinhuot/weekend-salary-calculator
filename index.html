<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
 
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
      <form>
        <input
          id="firstNameInput"
          placeholder="Employee First Name"
          type="text">
        <input
          id="lastNameInput"
          placeholder="Employee Last Name"
          type="text">
        <input
          id="idInput"
          placeholder="Employee ID Number"
          type="number">
        <input
          id="titleInput"
          placeholder="Job Title"
          type="text">
        <input
          id="annualSalaryInput"
          placeholder="Annual Salary"
          type="number">
      </form>
    <h2>Employees</h2>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
